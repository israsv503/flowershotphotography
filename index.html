    <!--Script to block images-->
    <script>
        $(document).ready(function() {
            // Mutation observer to disable context menu on Lightbox images
            const observer = new MutationObserver(function(mutations) {
                mutations.forEach(function(mutation) {
                    if (mutation.type === 'childList' && mutation.addedNodes.length > 0) {
                        mutation.addedNodes.forEach(function(node) {
                            if (node.nodeType === 1 && node.classList.contains('lb-image')) {
                                node.setAttribute('oncontextmenu', 'return false;');
                            }
                        });
                    }
                });
            });
        
            // Start observing the document for added nodes
            observer.observe(document.body, { childList: true, subtree: true });
        
            // Also handle any existing Lightbox images immediately
            $('.lb-image').attr('oncontextmenu', 'return false;');
        });
        </script>
